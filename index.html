<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cat√°logo - Mi Marca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #111;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .producto {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .producto img {
            width: 100%;
            border-radius: 8px;
        }

        .precio {
            font-weight: bold;
            color: #27ae60;
            font-size: 18px;
        }

        .boton {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #111;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .boton:hover {
            background: #333;
        }
    </style>
</head>

<body>

<header>
    <h1>SUBLIMACIONES V&D</h1>
    <p>Productos disponibles</p>
</header>

<section class="catalogo">

    <div class="producto">
        <img src="https://via.placeholder.com/300" alt="Producto 1">
        <h3>Taza Blanca</h3>
        <p class="precio">$55 MXN</p>
        <a href="https://wa.me/5560727650" class="boton">Comprar</a>
    </div>

    <div class="producto">
        <img src="https://via.placeholder.com/300" alt="Producto 2">
        <h3>Taza Blanca con Interior de color</h3>
        <p class="precio">$65 MXN</p>
        <a href="https://wa.me/5560727650" class="boton">Comprar</a>
    </div>

 <div class="producto">
        <img src="https://via.placeholder.com/300" alt="Producto 1">
        <h3>Taza Magica</h3>
        <p class="precio">$130 MXN</p>
        <a href="https://wa.me/5560727650" class="boton">Comprar</a>
    </div>

 <div class="producto">
        <img src="https://via.placeholder.com/300" alt="Producto 1">
        <h3>Invitaciones Perzonalizadas</h3>
        <p class="precio">$35 MXN</p>
        <a href="https://wa.me/5560727650" class="boton">Comprar</a>
    </div>


</section>

</body>
</html>
